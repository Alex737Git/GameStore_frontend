<div class="profileContainer">

  <div class="buttonsContainer">
    <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
    <button (click)="file.click()"> Upload Avatar
    </button>
    <button style="margin-left: 10px"><a [routerLink]="['/user/create']">Add Game</a></button>
    <button  *ngIf="this.role == 'Admin'"  style="margin-left: 10px"><a [routerLink]="['/user/admin']">Manager Users</a></button>
  </div>


  <div *ngFor="let game of games" class="games">

      </div>
      <img src="{{game.photoUrl}}" alt="" class="gameImg">
      <div class="infoBar">
        <div class="price">${{game.price | number: '1.2-2'}}</div>
        <div class="btnBuy">
          <button class="buttonWidth" (click)="handleBuy({id:game.id, quantity:1, price: game.price, photoUrl:game.photoUrl, title:game.title})">BUY</button>
        </div>
        <span class="genres" >

          <span *ngFor="let category of game.categories">
          <span class="categorySelected">{{category}}</span>

        </span>
